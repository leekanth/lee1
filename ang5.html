<html lang="en-US">
<head >
	<script src="angular.min.js"></script>
	<script src="script5.js"></script>
</head>

		<div>
		<table>
				<thead>
					<tr>
						<th>First Name</th>
						<th>last Name</th>

				</tbody>
		
		
		</table>
</div>	
</body>
</html>
